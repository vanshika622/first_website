<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hadoop.css">
    <title>Hadoop</title>
<body>
<div class="container">
    <div class="header">
       <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Hadoop_logo_new.svg/640px-Hadoop_logo_new.svg.png" alt="" width="500" height="300">
    </div>
    <div class="cards">
        <div class="card card1">
            <h4>Configure System as:</h4>
            <label for="Node" >NameNode</label>
            <input type="radio" value="Start" class="radio" >
            <label for="Node" >DataNode</label>
            <input type="radio" value="Start" class="radio">
            <input type="text" placeholder="Enter public IP of Master Node">
            <button value="submit" id="btn"><a href="#">Submit</a></button>
                
        </div>
        <div class="card card2">
            <h4>See Hadoop Cluster Report</h4>
            <button><a href="#">See Report</a></button>
            <hr>
            <h4>Open Hadoop WebUI App</h4>
            <input type="text" placeholder="Enter Public IP of Master Node">
            <button id="btn"><a href="#">WebUI-File System</a></button>


        </div>
        <div class="card card3">
            <h4>Listing Folder items</h4>
            <input type="text" placeholder="Enter Directory or Folder Name ">
            <button><a href="#">See File System</a></button>

        </div>
        <div class="card card4">
           <h4>Read a File</h4>
           <input type="text" placeholder="Enter Folder name(default /)">

        </div>
        <div class="card card5">
            <h4>Create a Folder</h4>
           <input type="text" placeholder="Enter Folder name">


        </div>
        <div class="card card6">
            <h4>create a file</h4>
           
           <input type="text" placeholder="Enter Folder name(default /)">
           <label>File-Content</label>
           <textarea placeholder="Enter the File Content" ></textarea>

        </div>
        <div class="card card7">
            <h4>Create an Empty  file</h4>
           <input type="text" placeholder="Enter Folder name(default /)">
           <input type="text" placeholder="Enter Folder name with Extension">
           <button><a href="#">Create an Empty File</a></button>


        </div>
        
        <div class="card card8">
            <h4>Remove a file</h4>
            <input type="text" placeholder="Enter Folder name(default /)">
            <input type="text" placeholder="Enter Folder name with Extension">
            <button><a href="#">Remove File</a></button>
 
           

        </div>
        <div class="card card9">
            <h4>Remove a Folder</h4>
           <input type="text" placeholder="Enter Folder name(default /)">
           <button><a href="#">Remove Folder</a></button>

        </div>
        

    </div>
</div>
</body>
</html>
