<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@100&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <!--  -->
        <!-- <img src="ezgif.com-gif-maker.gif" alt="Project Name.gif" width="300"
            height="300"> -->
            <img src="awscloud.svg" alt="" width="200" height="100">
        <h2 class="heading">Amazon Web Service</h2>
        </div>

    

    <div class="cards">
        <div class="card card1">
            <h2>Create a Key Pair</h2>
            <input type="text" placeholder="Enter the Key Name" class="fill">
            <button><a href="#">Create a Key Pair</a></button>
            <hr>
            <h2>Create a Security Group</h2>
            <input type="text" placeholder="Enter the Enter The secuirty Group Name" class="fill">
            <input type="text" placeholder="Enter Tye designation" class="fill">
            <button id="btn"><a href="#">Create SG</a></button>

        </div>
        <div class="card card2">

            <h2>Add Inbound Rules to Securtiy Group</h2>
            <input type="text" placeholder="Enter the SG Name to add Rules" class="fill">
            <input type="text" placeholder="Enter the Protocol" class="fill">
            <input type="text" placeholder="Enter the Port Number" class="fill">
            <input type="text" placeholder="Enter the IP Address to Allow" class="fill">
            <button><a href="#">Create SG Rules</a></button>

        </div>
        <div class="card card3">
            <h2>Launch an Instance</h2>
            <input type="text" placeholder="Select image Id For Instance Launch" class="fill">
            <input type="text" placeholder="Give The Name To New Instance" class="fill">
            <input type="text" placeholder="Giv AZ to Place Instance" class="fill">
            <input type="text" placeholder="Enter The Instance TYpe(default t2 micro)" class="fill">
            <input type="text" placeholder="Provide The Key Pair To New Instance I" class="fill">
            <input type="text" placeholder="Provide Security Group To New Instance" class="fill">

            <button><a href="#">Launch Instance</a></button>
        </div>
        <div class="card card4">
            <h2>Create an EBS Volume</h2>
            <input type="text" placeholder="Provide AZ name To Create New Volume " class="fill">
            <input type="text" placeholder="Provide size To New Volume(K/M/G)" class="fill">
            <button><a href="#">Create Volume</a></button>
        </div>
        <div class="card card5">
            <h2>Install and Configure Docker</h2>
            <input type="text" placeholder="Give Volume ID " class="fill">
            <input type="text" placeholder="Give Instance ID" class="fill">
            <input type="text" placeholder="Give Name To Volume " class="fill">
            <button><a href="#">Attach Volume</a></button>
        </div>

    </div>
    </div>
</body>

</html>
